<div class="message message-form">
	<h3 class="message__title">Leave a Message</h3>
	<form class="message__form message-form--js">
		<div class="message__form-input form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" name="name" placeholder="Enter your name" required>
		</div>
		<div class="message__form-input form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" name="email" placeholder="Enter your email" required>
		</div>
		<div class="message__form-input form-group">
			<label for="subject">Subject:</label>
			<input type="text" class="form-control" name="subject" placeholder="Enter the subject" required>
		</div>
		<div class="message__form-input form-group">
			<label for="message">Write your message:</label>
			<textarea class="form-control" name="message" rows="5" placeholder="Write your message"
				required></textarea>
		</div>
		<button type="submit" class="message__form-btn button">Submit</button>
	</form>
	<p class="message__security">* We do not transfer your data to third parties.</p>
</div>
