<header class="header">
	<div class="header__top navbar-top">
		<div class="header__top-network network navbar-social">
			<a href="https://facebook.com" class="network__link">
				<i class="network__icon fa-brands fa-facebook-f"></i>
			</a>
			<a href="https://www.instagram.com" class="network__link">
				<i class="network__icon fab fa-instagram enlarged-icon"></i>
			</a>
			<a href="https://twitter.com" class="network__link">
				<i class="network__icon fab fa-twitter enlarged-icon"></i>
			</a>
		</div>
		<div class="header__top-logo logo navbar-logo">
			<a class="logo__link navbar-brand" href="main.html">
				<img class="logo__img navbar-logo" src="./img/logo/logo.png" alt="Company Logo">
			</a>
		</div>
		<div class="header__top-cart cart navbar-icons">
			<a class="cart__link navbar-icon tel" href="tel:1234567890">
				<i class="cart__link-icon fas fa-light fa-mobile enlarged-icon"></i>
			</a>
			<a class="cart__link navbar-icon like--js" href="#">
				<i class="cart__link-icon fas fa-heart enlarged-icon"></i>
				<span class="cart__link-count count wishlist-count--js"></span>
			</a>
			<a class="cart__link navbar-icon cart--js" href="#" data-toggle="modal" data-target="#cartModal">
				<i class="cart__link-icon buy-modal--js fas fa-solid fa-cart-shopping enlarged-icon"></i>
				<span class="cart__link-count count buy-count--js"></span>
			</a>
		</div>
	</div>
	<div class="header__modal modal" id="cartModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content modal-content--js">
				<div class="modal-header">
					<h5 class="modal-title">Shopping cart</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body shopcart">
					<ul class="shopcart__list cart-items-list"></ul>
					<div class="shopcart__items">
						<h6 class="shopcart__items-title">Latest products:</h6>
						<ul class="shopcart__items-list last-items last-items--js"></ul>
					</div>
				</div>
				<p class="modal-text total-price-text">Total price: <span class="total-price--js">$0.00</span></p>
				<div class="modal-footer">
					<a href="../checkout.html" class="modal-btn button checkout-button--js">Make a purchase</a>
				</div>
			</div>
		</div>
	</div>
	<div class="header__menu navbar navbar-expand-lg navbar-light navbar-lg">
		<button class="header__menu-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="header__menu-bar bar collapse navbar-collapse test" id="navbarNav">
			<ul class="bar__list navbar-nav mr-auto">
				<li class="bar__list-item nav-item">
					<a class="bar__list-link nav-link" href="./main.html">Home</a>
				</li>
				<li class="bar__list-item nav-item">
					<a class="bar__list-link nav-link" href="./shop.html">Shop</a>
				</li>
				<li class="bar__list-item nav-item">
					<a class="bar__list-link nav-link" href="./about.html">About us</a>
				</li>
			</ul>
			<label class="bar__switch switch">
				<input class="switch__dark" type="checkbox">
				<span class="switch__slider slider round"></span>
			</label>
		</div>
	</div>
</header>
